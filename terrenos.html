<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imobiliária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <img id="Logo" src="./images/pngtree-aj-letter-logo-with-creative-modern-business-vector-png-image_14441368.png"
            alt="">
        <button class="hamburger d-lg-none" id="hamburger">
            &#9776;
        </button>

        <ul class="menu" id="menu">
            <li><a href="./index.html">Ínicio</a></li>
            <li><a href="./casas.html">Casas</a></li>
            <li><a href="./apartamento.html">Apartamentos</a></li>
            <li><a href="./terrenos.html">Terrenos</a></li>
        </ul>
    </header>
    <main>
        <h1>Terrenos</h1>
    </main>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/OIP (3).webp" class="d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Terreno no Porto</h5>
                    <p>50 000$.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/OIP (4).webp" class="d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Terreno em Beja</h5>
                    <p>30 000$</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="./images/01.webp" class="d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Terreno em Caminha</h5>
                    <p>40 000$</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/pt_news_03.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Terreno em Caminha</h5>
                    <p>20 000$</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="./js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
